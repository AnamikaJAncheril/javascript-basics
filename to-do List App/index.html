<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="todo-app">
            <h2>To-Do list Application<img src="https://cdn0.iconfinder.com/data/icons/travel-icon/512/check_list-512.png"></h2>

                <br>
            </div>
            <ul id="list.container">
                <br>
                <li class="checked">first task</li>
                <br>
                <li>second task</li>
                
            </ul>

        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
