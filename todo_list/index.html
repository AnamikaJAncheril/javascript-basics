<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="todo-app">
        <h2>To-Do list Application
            <img src="https://cdn0.iconfinder.com/data/icons/travel-icon/512/check_list-512.png">
        </h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Enter your task here">
            <button onclick="addTask()">ADD</button>
        </div>
        <ul id="list-container"></ul>

        
        <button onclick="clearAll()" class="action-btn">Clear All</button>
        <button onclick="markAllDone()" class="action-btn">Mark All as Done</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
